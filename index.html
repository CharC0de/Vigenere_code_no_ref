<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Vigenere Encryption</title>
  </head>
  <body>
    <h1 id="title">Decryption</h1>
    <div>
      Input
      <input type="text" name="" id="input" />
    </div>
    <div>
      Key:
      <input type="text" name="" id="key" />
    </div>
    <div class="dropdown open">
      <button
        class="btn btn-secondary dropdown-toggle"
        type="button"
        id="triggerId"
        data-bs-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        Mode
      </button>
      <div class="dropdown-menu" aria-labelledby="triggerId">
        <button
          class="dropdown-item"
          onclick="document.querySelector('#title').innerHTML='Encryption'; document.querySelector('#exec').value='encrypt'"
        >
          Encrypt
        </button>
        <button
          class="dropdown-item"
          onclick="document.querySelector('#title').innerHTML='Decryption'; document.querySelector('#exec').value='decrypt'"
        >
          Decrypt
        </button>
      </div>
    </div>

    <input
      id="exec"
      type="button"
      value="decrypt"
      onclick=" document.querySelector('#output').innerHTML=vigenere(document.querySelector('#input').value,document.querySelector('#key').value, (isDecrypt=document.querySelector('#title').innerHTML=='Decryption'))"
    />
    <div>
      <h1>Output:</h1>
      <p id="output"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>

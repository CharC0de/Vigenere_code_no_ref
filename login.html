<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header
      class="container-fluid text-bg-success d-flex align-items-end justify-content-between"
    >
      <img
        src="webImg/White_and_Green_Minimalist_Photo_Frame_Merry_Christmas_Family_Greeting_Card__1_-removebg-preview.png"
        alt="logo"
        width="200"
        height="75"
      />
      <div class="m-2">
        <a href="register.html" class="headerLink">Register</a>
      </div>
    </header>
    <div
      class="d-flex flex-column justify-content-center align-items-center container"
      id="mainArea"
    >
      <section class="border p-4" id="formArea">
        <h1 class="text-center">Login</h1>
        <div class="mb-3">
          <label for="" class="form-label">Username or Email</label>
          <input
            type="text"
            class="form-control"
            name=""
            id="user"
            aria-describedby="helpId"
            placeholder=""
            required
          />
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            name=""
            id="pass"
            aria-describedby="helpId"
            placeholder=""
            required
          />
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Key</label>
          <input
            type="password"
            class="form-control"
            name=""
            id="key"
            aria-describedby="helpId"
            placeholder=""
            required
          />
        </div>
        <div class="mb-3 d-flex justify-content-center">
          <button
            class="text-bg-success"
            onclick="authUser({'user':document.querySelector('#user').value,'password':document.querySelector('#pass').value})"
          >
            Login
          </button>
        </div>
      </section>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
    <script src="script.js"></script>
    <script src="back-end.js"></script>
  </body>
</html>
